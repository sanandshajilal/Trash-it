        <script>
        $(document).ready(function() {
     var max_fields      = 10; //maximum input boxes allowed
     var wrapper         = $(".addNew"); //Fields wrapper
     var add_button      = $(".addButton"); //Add button ID

     var x = 1; //initlal text box count
     $(add_button).click(function(e){ //on add input button click
         e.preventDefault();
         if(x < max_fields){ //max input box allowed
             x++; //text box increment
             $(wrapper).append('<div class="form-group"><div class="col-lg-7 col-md-7 col-sm-7 col-xs-7"><input type="text" placeholder="Item Name*" class="form-control" name="mytext[]"/></div> <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><input type="text" placeholder="kg*" class="form-control" name="mytext[]"/> </div><a href="#" class="remove_field">x</a></div>'); //add input box
         }
     });

     $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
         e.preventDefault(); $(this).parent('div').remove(); x--;
     })
});

</script>
